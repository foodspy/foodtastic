<html>
<head>
  <link type="text/css" rel="stylesheet" href="ContactUs.css"/>
  <title>Contact Us</title>
</head>
<Body>
  <div class="container">  
  <form id="contact" action="" method="post">
    <h3 class="rowHeader">Food.spies Contact Form</h3>
    <h4 class="rowHeader">Questions? Shoot away!</h4>
    <fieldset>
      <input placeholder="Your name/alias" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Your Email Address" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Web Site (optional)" type="url" tabindex="4" required>
    </fieldset>
    <fieldset>
      <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>
</div>
</body>
</html>
