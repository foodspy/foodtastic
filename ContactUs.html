<html>
<head>
  <link type="text/css" rel="stylesheet" href="ContactUs.css"/>
  <title>Contact Us</title>
</head>
<Body>
  <div class="container">  
  <form id="contact" action="" method="post">
    <div class="rowHeader">
      <h3>Food.spies Contact Form</h3>
      <h4>Questions? Shoot away!</h4>
    </div>
    <fieldset>
      <br/>
      <input placeholder="Your name/alias" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Your Email Address" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Web Site (optional)" type="url" tabindex="4" required>
    </fieldset>
    <fieldset>
      <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
    <div class="button">
		  <a href="index.html">About Us! |  </a>  
		  <a href="pasta.html">Pasta facts!  |  </a>
		  <a href="https://www.instagram.com/food.spy/?hl=en">Instagram page  |  </a>
	  </div>
  </form>
</div>
</body>
</html>
